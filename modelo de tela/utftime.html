<!DOCTYPE html>
<html>
<head>
	<title>horas complementares</title>
	<link rel="stylesheet" type="text/css" href="utfstyle.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
	<link rel="stylesheet" href="font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="l-u"><p><i class="fa fa-clock-o" aria-hidden="true"></i><span id="utf">UTF</span><span id="time">time</span></p></div>
			<div class="l-out"><a href="#"><i class="fa fa-sign-out" aria-hidden="true"></i>Logout</a></div>
			<div id="bar">&#9776;</div>
		</div>

		<div class="sidebar off" id="on-off-s">
			<nav class="n-i">	
				<a href="#"><i class="fa fa-paper-plane" aria-hidden="true"></i>Enviar</a>
				<a href="#"><i class="fa fa-check-square" aria-hidden="true"></i>Enviados</a>
				<a href="#"><i class="fa fa-thumbs-up" aria-hidden="true"></i>Aprovados</a>
				<a href="#"><i class="fa fa-thumbs-down" aria-hidden="true"></i>Devolvidos</a>
				<a href="#"><i class="fa fa-bar-chart" aria-hidden="true"></i>Progresso</a>
				<a href="#" id="log-desk"><i class="fa fa-sign-out" aria-hidden="true"></i>Logout</a>
			</nav>
		</div>
		<script type="text/javascript">
			var sidebar = document.getElementById("on-off-s");
			document.getElementById("bar").onclick = function(){
				if(sidebar.className === "sidebar off"){
					sidebar.className = "sidebar on";
				} else {
					sidebar.className = "sidebar off";
				}
			}
		</script>
		<div class="main">
			<div class="frm">
				<fieldset>
					<legend align="center">Envio de documento</legend>
					<form>
						<div class="g-grp-group">
							<div><label for="grp">Grupo da atividade:</label></div>
							<select name="group" class="inp-g" id="grp">
								<option value="1">grupo 1</option>
								<option value="2">grupo 2</option>
								<option value="3">grupo 3</option>
							</select>
							
						</div>
						<div class="g-grp-item">
							<div><label for="it">Item do Grupo:</label></div>
							<select class="inp-g" id="it">
								<option value="1">Item I</option>
								<option value="2">Item II</option>
								<option value="3">Item III</option>
							</select>
						</div>
						<div class="g-grp-begin">
							<div><label for="dt-b">Inicio da atividade:</label for="data_begin"></div>
							<div><i class="fa fa-calendar-o" aria-hidden="true"></i>
							<input type="date" name="data_begin" class="inp-g" id="dt-b"></div>
						</div>
						<div class="g-grp-end">
							<div><label for="dt-e">TÃ©rmino da atividade:</label></div>
							<div class="input-group">
								<i class="fa fa-calendar-o" aria-hidden="true"></i>
								<input type="date" name="data_end" class="inp-g" id="dt-e">
							</div>
						</div>
						<div class="file">
							<label for="fl-ch" id="name_file"><i class="fa fa-upload" aria-hidden="true" id="icon-f"></i><span id="l-sp">Escolha o arquivo</span></label>
							<input type="file" name="file_choosed" id="fl-ch" formenctype="multipart/form-data" accept=".doc, .pdf">
						</div>
						<div class="bt-send">
							<button class="btn"><i class="fa fa-paper-plane" aria-hidden="true"></i>Enviar</button>
						</div>
					</form>
				</fieldset>
				<script type="text/javascript">
					$(document).ready(function(){
						$("#fl-ch").on("change", function(e){

							var file = $(this)[0].files;
							var filename = e.target.value.split('\\').pop();
							if(filename === ""){
								$("#l-sp").text("Escolha o arquivo");
								$("#icon-f").attr("class","fa fa-upload");
							} else{
								var filenameTmp = filename.slice(0, filename.lastIndexOf(".") - 1);
								if(filenameTmp.length > 12){
									var posfix = filename.slice(filename.lastIndexOf("."),filename.length);
									var prefix = filename.slice(0,14);
									var fix = prefix.concat(" ... ",posfix);
									$("#l-sp").text(fix);
								} else {
									$("#l-sp").text(filename);
								}
								$("#icon-f").attr("class","fa fa-file");
							}
							
						});
					});
				</script>
			</div>
			
		</div>
		<div class="footer">footer</div>
	</div>
	

</body>
</html>
