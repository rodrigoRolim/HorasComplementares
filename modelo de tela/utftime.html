<!DOCTYPE html>
<html>
<head>
	<title>horas complementares</title>
	<link rel="stylesheet" type="text/css" href="utfstyle.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="l-u"><p>UTFtime</p></div>
			<div class="l-out"><a href="#">Logout</a></div>
			<div id="bar">&#9776;</div>
		</div>

		<div class="sidebar off" id="on-off-s">
			<nav class="n-i">	
				<a href="#">Item 1</a>
				<a href="#">Item 2</a>
				<a href="#">Item 3</a>
				<a href="#">Item 4</a>
				<a href="#">Item 5</a>
				<a href="#">Item 6</a>

			</nav>
		</div>
		<script type="text/javascript">
			var sidebar = document.getElementById("on-off-s");
			document.getElementById("bar").onclick = function(){
				if(sidebar.className === "sidebar off"){
					sidebar.className = "sidebar on";
				} else {
					sidebar.className = "sidebar off";
				}
			}
		</script>
		<div class="main">
			<div class="frm">
				<fieldset>
					<form>
						<div class="g-grp-group">
							<div><label for="inp-g">Grupo da atividade:</label></div>
							<select name="group" id="inp-g">
								<option value="1">grupo 1</option>
								<option value="2">grupo 2</option>
								<option value="3">grupo 3</option>
							</select>
							
						</div>
						<div class="g-grp-item">
							<div><label for="inp-g">Item do Grupo</label></div>
							<select id="inp-g">
								<option value="1">Item I</option>
								<option value="2">Item II</option>
								<option value="3">Item III</option>
							</select>
						</div>
						<div class="g-grp-inicio">
							<div><label>Inicio da atividade</label for="data_begin"></div>
							<input type="date" name="data_begin" id="inp-g">
						</div>
					</form>
				</fieldset>
				
			</div>
			
		</div>
		<div class="footer">footer</div>
	</div>
	

</body>
</html>
